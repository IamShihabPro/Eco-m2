{% extends "first_app/base.html" %}

{% block body_block %}

<h1>Musician Details</h1>

<p>{{musician.first_name}} {{musician.last_name}} </p>
<p>{{musician.instrument}}</p>

<h3>Album</h3>

<ul>
    {% for album in musician.album_list.all %}

        <li>{{album.name}}</li>

    {% endfor %}

</ul>

<a href="{% url 'musician_update' pk=musician.pk %}" class="btn btn-sm btn-warning">Update</a>
<a href="{% url 'musician_delete' pk=musician.pk %}" class="btn btn-sm btn-danger">Delete</a>
{% endblock  %}
