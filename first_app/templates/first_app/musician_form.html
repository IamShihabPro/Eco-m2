{% extends "first_app/base.html" %}

{% block body_block %}

{% if form.instance.pk %}
<h3 class="my-3">Update Musician</h3>

{% else %}
<h3 class="my-3">Add New Musician</h3>

{% endif %}

<form method="POST">
    
    {{form.as_p}}
    {% csrf_token %}

    {% if form.instance.pk %}
    <input type="submit" value="Update" class="btn btn-sm btn-primary">
    
    {% else %}
    <input type="submit" value="Add" class="btn btn-sm btn-primary">

    {% endif %}


</form>

{% endblock  %}
